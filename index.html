<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <section class="tic-tac-toe-app">
      <h1 class="main-header">TIC TAC TOE APP</h1>
      <div class="titato-container">
        <div data-cell-index="0" class="titato-cell"></div>
        <div data-cell-index="1" class="titato-cell"></div>
        <div data-cell-index="2" class="titato-cell"></div>
        <div data-cell-index="3" class="titato-cell"></div>
        <div data-cell-index="4" class="titato-cell"></div>
        <div data-cell-index="5" class="titato-cell"></div>
        <div data-cell-index="6" class="titato-cell"></div>
        <div data-cell-index="7" class="titato-cell"></div>
        <div data-cell-index="8" class="titato-cell"></div>
      </div>
      <h2 class="titato-status">current player</h2>
      <div class="titato-btn">
        <button class="titato-restart">Restart Game</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
